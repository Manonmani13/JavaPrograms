<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remind ME</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
         font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            height: 100vh; }

    .navbar {
        background-color: #343a40;
        text-align: center;
        
    }

    .navbar-brand {
        color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-align: center; /* Center the text */
            width: 100%; /* Ensure the text takes full width */
                        margin: 0 auto; /* Center the text horizontally */
            
    }

    .container {
        max-width: 500px;
        margin: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #218838;
    }

    .form-group {
        margin-bottom: 20px;
    }

    a {
        color: #007bff;
        text-decoration: none;
                text-align: center;
        
    }

    a:hover {
        text-decoration: underline;
        text-align: center;
    }
</style>
</head>
<body>

    <!-- create navigation bar ( header) -->
     <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Remind ME</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                
                <h1>User Login Page</h1>
                
                <form th:action="@{/login}" method="post">
                    
                    <!-- error message -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password.
                    </div>
                
                    <!-- logout message -->
                    <div th:if="${param.logout}" class="alert alert-info">
                        You have been logged out.
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID" autofocus="autofocus">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" name="login-submit" id="login-submit" class="btn btn-primary btn-block" value="Log In">
                    </div>
                </form>
                
                <div class="form-group text-center">
                    <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
