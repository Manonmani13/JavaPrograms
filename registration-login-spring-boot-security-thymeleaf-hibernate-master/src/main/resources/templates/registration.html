<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Remind ME</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        color: #333;
        padding-top: 70px; /* Adjust top padding to accommodate navbar */
    }

    .navbar {
        background-color: #343a40;
    }

    .navbar-brand {
        color: #ffffff;
        font-size: 24px;
        font-weight: bold;
    }

    .container {
        max-width: 500px;
        margin: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
        color: #ffffff;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #218838;
    }

    .form-group {
        margin-bottom: 20px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Registration and Login Module</a>
        </div>
    </nav>

    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">

                <!-- success message -->
                <div th:if="${param.success}" class="alert alert-info">
                    You've successfully registered to our awesome app!
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" pattern="[A-Za-z\s]{2,}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" pattern="[A-Za-z\s]{2,}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
