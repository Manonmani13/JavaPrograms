<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder ME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
        }
        form {
            margin-top: 30px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reminders</h1>
        <hr>
        <h2>Update Reminders</h2>
 
        <form action="#" th:action="@{/reminders/update}" th:object="${reminder}" method="GET">
            <div class="form-group">
                <label for="Name">Name</label>
                <input id="Name" class="form-control" th:field="*{Name}" pattern="[A-Za-z\s]{2,}" required autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input id="date" type="date" class="form-control" th:field="*{date}" required autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" th:field="*{message}" rows="4" required autofocus="autofocus"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update Reminders</button>
        </form>
         
        <hr>
         
        <a th:href="@{/reminders/getAll}">Back to Reminder List</a>
    </div>
</body>
</html>
